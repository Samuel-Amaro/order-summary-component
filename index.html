<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="flex-container">
        <div class="section-img">
          <img src="./images/illustration-hero.svg"  alt="imagen"/>
        </div>
        <div class="section-info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="section-prices">
          <div class="plan">
            <span class="side-img-plan"><img src="./images/icon-music.svg" alt="icon music" class="icon-music"/></span> <span class="container-prices-plan"><p class="plan-description">Anual Plan</p><p class="plan-price">$59.99/year</p></span> 
            <a href="#" target="_blank" rel="external" class="link-change-plan">Change</a>
          </div>
        </div>
        <div class="section-payment">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel-payment">Cancel Order</button>
        </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Samuel-Amaro" target="_blank" rel="external">Samuel Amaro</a>.
  </div>

</body>
</html>
